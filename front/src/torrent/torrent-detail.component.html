<div class="container">
  <div *ngIf="!submitted">
    <form (ngSubmit)="onSubmit()" #torrentForm="ngForm">
      <div class="form-group">
        <label>magnet</label>
        <input type="text" class="form-control"
               required
               [(ngModel)]="torrent.magnet" name="magnet"
               #magnet="ngModel" >
        <div [hidden]="magnet.valid || magnet.pristine"
             class="alert alert-danger">
          magnet is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!torrentForm.form.valid">Submit</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <p>{{note}}</p>
    <button class="btn btn-default" (click)="newTorrent()">add</button>
  </div>
</div>
